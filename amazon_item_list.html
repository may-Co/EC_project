<h1>検索結果一覧</h1>

<!--並べ替え機能-->
  <div id="feas-sort-menu">
    <div class="feas-sort-asin">
      <p class="midashi">ASINで並び替え</p>
      <span class="feas-sl-1-up"><a href="#">▲</a></span>
      <span class="feas-sl-1-down"><a href="#">▼</a></span>
    </div>
    <div class="feas-sort-item">
      <p class="midashi">商品名で並び替え</p>
      <span class="feas-sl-1-up"><a href="#">▲</a></span>
      <span class="feas-sl-1-down"><a href="#">▼</a></span>
    </div>
    <div class="feas-sort-category">
      <p class="midashi">カテゴリで並び替え</p>
      <span class="feas-sl-1-up"><a href="#">▲</a></span>
      <span class="feas-sl-1-down"><a href="#">▼</a></span>
    </div>
    <div class="feas-sort-rank">
      <p class="midashi">ランクで並び替え</p>
      <span class="feas-sl-1-up"><a href="#">▲</a></span>
      <span class="feas-sl-1-down"><a href="#">▼</a></span>
    </div>
    <div class="feas-sort-rank">
      <a href="" class="btn btn--yellow btn--circle">出品する</a>
  </div>
      <div class="feas-sort-search">
        <p class="midashi"></p>
        <form action="#" name="search1" method="post">
  	<dl class="search1">
  		<dt><input type="text" name="search" value="" placeholder="検索するテキストを入力" /></dt>
  		<dd><button><span>検索</span></button></dd>
  	</dl>
  </form>
</div>
</div>

<p class="error_message">出品上限数に達しています。プラン名を変更するか、出品している商品を取り下げて下さい。</p>

<!-- Simple pop-up dialog box containing a form -->

<dialog id="favDialog"  class="confirm">
  <form method="dialog">
    <p><label><i class="fas fa-exclamation-triangle"></i>この商品をQoo10の出品から取り下げますか？
    </label></p>
    <menu>

      <a id="confirmBtn" value="default" href="" class="yes">はい</a>
      <button value="cancel" class="no">いいえ</button>
    </menu>
  </form>
</dialog>

<menu>
  <button id="deleate" class="deleate">削除</button>
</menu>
<script>
var deleateButton = document.getElementById('deleate');
var favDialog = document.getElementById('favDialog');
var confirmBtn = document.getElementById('confirmBtn');

// "Update details" button opens the <dialog> modally
deleateButton.addEventListener('click', function onOpen() {
  if (typeof favDialog.showModal === "function") {
    favDialog.showModal();
  } else {
    alert("The <dialog> API is not supported by this browser");
  }
});
</script>
