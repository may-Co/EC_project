<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/user.css"></link>
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>ユーザー登録</title>
  </head>

  <body>
    
        <div class="full-page">
        <h4><font size="30px">ユーザー登録</h4></font>
        <hr>
                <div class="col-sm-4">
                  <div class="form-group">
                      <label for="name">お名前</label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="例：山田　太郎" autofocus required>
                  </div>
                  <div class="form-group">
                      <label for="name"> ふりがな</label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="例：やまだ　たろう" autofocus required>
                  </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="例：abcdefghijk@gmail.com"  autofocus required>
                    </div>

                    <div class="form-group">
                        <label>性別</label>
                            <label class="radio-inline">
                                <input type="radio" name="sex" value="man" required>男性
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="sex" value="women" required>女性
                            </label>

                            <label class="radio-inline">
                                <input type="radio" name="sex" value="other" required>その他
                            </label>
                        </div>
                    <div class="form-group">
                      <label>生年月日</label>
                      <input type="text" class="form-control" placeholder="yyyy/MM/dd" autofocus required>
                      </div>
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>

</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
  </html>
