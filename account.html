<!DOCTYPE html>

<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AOI</title>
    <link rel="stylesheet" href="../CSS/user.css"></link>
  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
        <html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>


<!--接続状態-->
<div class="box">
  <font size="5">接続状態:　</font>
    <br>
    <button type="button"  class="btn-gradient-3d-simple">接続状態の変更</button>
  <br>
</div>

<!-- Qoo10の販売者入力 -->
<div class="form">
<div class="form-wrapper2">
<font size="5">Qoo10の販売者キー入力</font>
<div class="form-item2">
<label for="email"></label>
<input type="email" name="email" required="required" placeholder="Eメールアドレスまたは販売者ID"></input>
</div>
<div class="form-item2">
  <label for="APIキー"></label>
  <input type="" name="key" required="required" placeholder="APIキー"></input>
</div>
<div class="form-item2">
<label for="password"></label>
<input type="password" name="password" required="required" placeholder="パスワード"></input>
</div>
<button type="submit" class="btn-gradient-3d-simple">登録</button>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

     </body>


       </html>
