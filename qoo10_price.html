<!DOCTYPE html>

<html lang="ja" dir="ltr" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

  <head>
    <meta charset="utf-8">
    <title>価格設定ページ</title>
    <link rel="stylesheet" href="../CSS/user.css"></link>
  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
        <body>



  <!--価格設定-->
  <header>

    <h2><font size="30px">参考価格設定</font></h2>
<br>
<br>
      <table class="table">
      <thead>
      <tr>
<td class="non"></td>
<th scope="col">Amazonの販売価格</th>
<th scope="col">％</th>
<th scope="col">固定額</th>

      </tr>
      </thead>
      <tbody>

      <tr>
      <th><input type="text" name="price" size="10"  placeholder="例）500">円以下の場合 </th>
      <td  data-label="Amazonの販売価格" class="txt">Amazonの販売価格</td>
      <td data-label="%" class="percent"> <input type="text" name="name" size="2"></td>
      <td data-label="固定額" class="price"> <input type="text" name="level" size="15"></td>
      </tr>

<tr>
            <th> <input type="text" name="name" size="10" placeholder="例）501">円〜
      　　　<input type="text" name="name" size="10" placeholder="例）1000">円の場合
    </th>
            <td data-label="Amazonの販売価格" class="txt">Amazonの販売価格</td>
            <td data-label="%" class="percent"> <input type="text" name="name" size="2"></td>
            <td data-label="固定額" class="price"> <input type="text" size="15" name="level"></td>
            </tr>



<tr>
      <th> <input type="text"  name="name" size="10" placeholder="例）1001">円〜
　　　<input type="text" name="name" size="10" placeholder="例）2000">円の場合
</th>
      <td data-label="Amazonの販売価格" class="txt">Amazonの販売価格</td>
      <td data-label="%" class="percent"> <input type="text" size="2" name="name"></td>
      <td data-label="固定額" class="price"> <input type="text" size="15" name="level"></td>
      </tr>



      <th> <input type="text"  name="name" size="10" placeholder="例）2001">円〜
    　　　<input type="text"  name="name" size="10" placeholder="例）3000">円の場合
  </th>
      <td data-label="Amazonの販売価格" class="txt">Amazonの販売価格</td>
      <td data-label="%" class="percent"> <input type="text" size="2" name="name"></td>
      <td data-label="固定額" class="price"> <input type="text" size="15" name="level"></td>
      </tr>



<tr>
      <th> <input type="text"  name="name" size="10" placeholder="例）3001">円〜
    　　　<input type="text"  name="name"size="10" placeholder="例）4000">円の場合
  </th>
      <td data-label="Amazonの販売価格" class="txt">Amazonの販売価格</td>
      <td data-label="%" class="percent"> <input type="text" size="2" name="name"></td>
      <td data-label="固定額" class="price"> <input type="text" size="15" name="level"></td>
      </tr>


            <tr>
            <th> <input type="text"  name="name" size="10" placeholder="例）4001">円以上の場合</th>
            <td data-label="Amazonの販売価格" class="txt">Amazonの販売価格</td>
            <td data-label="%" class="percent"> <input type="text" size="2" name="name"></td>
            <td data-label="固定額" class="price"> <input type="text" size="15" name="level"></td>
              </tr>
<tr>
  <td class="non"></td>
  <td class="non"></td>
  <td class="non"></td>

      <td data-label="固定額" class="end">
       <button type="button" class="btn btn-info">更新</button></td>
    </tr>
  </tbody>
</header>

</table>




                <!-- Optional JavaScript -->
                 <!-- jQuery first, then Popper.js, then Bootstrap JS -->

                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
        </html>
